# General Brew packages to install, they can be added by searching with `brew search APP_NAME` 

- name: Install and upgrade Homebrew packages
  homebrew:
    state: present
    name: "{{ packages }}"
    update_homebrew: yes
    upgrade_all: yes
    install_options: enable-debug
  vars: 
    packages:
      - byobu
      - git
      - htop
      - inetutils
      - lynx
      - mas # Needed by Mac App Store step!
      - telnet
      - watch
      - wget
      - zsh
      - zsh-completions